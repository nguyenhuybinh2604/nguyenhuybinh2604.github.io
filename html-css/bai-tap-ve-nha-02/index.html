<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Best Laptops</title>
    <link rel="Shortcut Icon" type="image/png" href="img/apple-touch-icon.png"/>
    <link rel="stylesheet" href="styles.css">
    <style>
         /*Float 5 columns*/
        .column {
            width: 20%;
        }
        .item img {
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <div style="background-color: #c81617; height: 50px;">
        <h2 style="text-align: center; color: #fff; padding: 10px;">Choose your best gaming laptops</h2>  
    </div>
    
    <div class="row">  
        <!-- SP 01 -->
        <div class="column">
            <div class="card">
                <div class="item" style="height: 280px;">
                    <img src="img/msi-gaming.jpg" alt="msi-gaming"/>
                </div>
                <div class="item" style="height: 100px;">
                    <h2>MSI Gaming GF63</h2>
                </div>
                <div class="item" style="height: 50px;">
                    <p class="price">$1,200</p>
                </div>
                <div class="item" style="height: 50px;">
                    <a href="products/msi.html" target="_self"><button>Chi tiết</button></a>
                </div> 
            </div>
        </div>
        <!-- SP 02 -->
        <div class="column">
            <div class="card">
                <div class="item" style="height: 280px;">
                    <img src="img/asus-tuf-gaming.jpg" alt="asus-tuf-gaming"/>
                </div>
                <div class="item" style="height: 100px;">
                    <h2>Asus TUF Gaming</h2>
                </div>
                <div class="item" style="height: 50px;">
                    <p class="price">$1,050</p>
                </div>
                <div class="item" style="height: 50px;">
                    <a href="products/asus.html" target="_self"><button>Chi tiết</button></a>
                </div> 
            </div>
        </div>
        <!-- SP 03 -->
        <div class="column">
            <div class="card">
                <div class="item" style="height: 280px;">
                    <img src="img/Acer_Nitro_5.png" alt="Acer Nitro 5"/>
                </div>
                <div class="item" style="height: 100px;">
                    <h2>Acer Nitro 5</h2>
                </div>
                <div class="item" style="height: 50px;">
                    <p class="price">$1,199</p>
                </div>
                <div class="item" style="height: 50px;">
                    <a href="products/acer.html" target="_self"><button>Chi tiết</button></a>
                </div>  
            </div>
        </div>
        <!-- SP 04 -->
        <div class="column">
            <div class="card">
                <div class="item" style="height: 280px;">
                    <img src="img/gigabyte-gaming-g5.jpg" alt="gigabyte-gaming-g5"/>
                </div>
                <div class="item" style="height: 100px;">
                    <h2>Gigabyte Gaming G5</h2>
                </div>
                <div class="item" style="height: 50px;">
                    <p class="price">$1,099</p>
                </div>
                <div class="item" style="height: 50px;">
                    <a href="products/gigabyte.html" target="_self"><button>Chi tiết</button></a>
                </div> 
            </div>
        </div>
        <!-- SP 05 -->
        <div class="column">
            <div class="card">
                <div class="item" style="height: 280px;">
                    <img src="img/legion-5-pro.jpg" alt="legion-5-pro"/>
                </div>
                <div class="item" style="height: 100px;">
                    <h2>Lenovo Legion 5 Pro</h2>
                </div>
                <div class="item" style="height: 50px;">
                    <p class="price">$1,250</p>
                </div>
                <div class="item" style="height: 50px;">
                    <a href="products/lenovo.html" target="_self"><button>Chi tiết</button></a>
                </div> 
            </div>
        </div>
    </div>
</body>

</html>
